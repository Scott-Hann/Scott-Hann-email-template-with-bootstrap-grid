<!DOCTYPE html5>
<title>email template</title>
<header>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="email-template.css">
</header>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2" id="navigation">
                <div class="row">
                    <div class="col-2" id="msg-icon">
                        <img 
                            alt="message icon"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQY8yloNEYqnb2ahYLxIqpvbK2CUfqevsMA1g&usqp=CAU" 
                            width=100%
                        >
                    </div>
                    <p class="col me-auto">Welcome, Brock!</p>
                </div>
            <button class="orange-button">
                COMPOSE
            </button>
        
            <button class="transparent-button" id="inbox-button">
                Inbox (1)
            </button>
        
            <button class="transparent-button">
                Tagged
            </button>
        
            <button class="transparent-button">
                Important
            </button>
        
        
            <button class="transparent-button">
                Sent Mail
            </button>
        
            <button class="transparent-button">
                Drafts
            </button>
        
            <button class="transparent-button">
                Trash
            </button>
            
          </div>
          <div id="subject" class="col-md-3">
            One of three columns
          </div>
          <div id="content" class="col-lg">
            One of three columns
          </div>
        </div>
      </div>
</body>
